language: java
jdk:
- oraclejdk8
before_deploy:
- mvn help:evaluate -N -Dexpression=project.version|grep -v '\['
- export project_version=$(mvn help:evaluate -N -Dexpression=project.version|grep
  -v '\[')
before_install:
- echo $GPG_SECRET_KEYS | base64 --decode | $GPG_EXECUTABLE --import
- echo $GPG_OWNERTRUST | base64 --decode | $GPG_EXECUTABLE --import-ownertrust
install:
- mvn --settings .maven.xml install -DskipTests=true -Dgpg.skip -Dadditionalparam=-Xdoclint:none
  -Dmaven.javadoc.skip=true -B -V
script:
- mvn clean deploy --settings .maven.xml -DskipTests=true -Dadditionalparam=-Xdoclint:none
  -DcreateChecksum=true -B -U -Preleasetravis encrypt MAVEN_REPO_USERNAME=wf2311 --add
  travis encrypt MAVEN_REPO_PASSWORD=ST4567st --add travis encrypt MAVEN_GPG_PASSPHRASE=GPG4567st
  --add
env:
  global:
  - secure: 
  - secure: 
  - secure: 
